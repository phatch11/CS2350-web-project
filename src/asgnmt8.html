<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preston Hatch Gallery</title>
    <link rel="stylesheet" href="asgnmt8.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Your Gallery</h1>
        </div>
        <div class="gallery">
            <!-- Actual image URLs and descriptions -->
            <!-- Row 1 -->
            <div class="image-container" data-description="Street Car">
                <img src="https://images.unsplash.com/photo-1665695503038-a5c3127f3da3?auto=format&fit=crop&q=80&w=2865&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1">
            </div>
            <div class="image-container" data-description="City Clouds">
                <img src="https://images.unsplash.com/photo-1698889146913-a1f616a906ff?auto=format&fit=crop&q=80&w=3024&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2">
            </div>
            <div class="image-container" data-description="Alley">
                <img src="https://images.unsplash.com/photo-1698180733432-c81473da4ecd?auto=format&fit=crop&q=80&w=3087&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3">
            </div>
            <!-- Row 2 -->
            <div class="image-container" data-description="Overhead City">
                <img src="https://images.unsplash.com/photo-1697441642191-9be6641590bd?auto=format&fit=crop&q=80&w=3087&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 4">
            </div>
            <div class="image-container" data-description="Night Market">
                <img src="https://images.unsplash.com/photo-1694501898583-7caca30dde01?auto=format&fit=crop&q=80&w=3087&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 5">
            </div>
            <div class="image-container" data-description="Signs">
                <img src="https://images.unsplash.com/photo-1677577439625-8bf10bcc3b18?auto=format&fit=crop&q=80&w=3087&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 6">
            </div>
            <!-- Row 3 -->
            <div class="image-container" data-description="Night River">
                <img src="https://images.unsplash.com/photo-1683450393696-e6f9e8bd785f?auto=format&fit=crop&q=80&w=3087&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 7">
            </div>
            <div class="image-container" data-description="Tower">
                <img src="https://images.unsplash.com/photo-1685053361005-17fee61b704e?auto=format&fit=crop&q=80&w=2799&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 8">
            </div>
            <div class="image-container" data-description="Fair Day">
                <img src="https://images.unsplash.com/photo-1695088555288-95235e4a0820?auto=format&fit=crop&q=80&w=3087&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 9">
            </div>
            <!-- Row 4 -->
            <div class="image-container" data-description="Rain">
                <img src="https://images.unsplash.com/photo-1695078071178-521b9ca3289d?auto=format&fit=crop&q=80&w=2835&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 10">
            </div>
            <div class="image-container" data-description="Shadows">
                <img src="https://images.unsplash.com/photo-1692919574654-8a6a9ff7c543?auto=format&fit=crop&q=80&w=3087&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 11">
            </div>
            <div class="image-container" data-description="Town">
                <img src="https://images.unsplash.com/photo-1694537745992-8dacd72a98d7?auto=format&fit=crop&q=80&w=2832&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 12">
            </div>
        </div>
        <div class="big-image">
            <img id="bigImage" src="" class="img-fluid" alt="">
            <p id="imageDescription" class="image-description"></p>
        </div>
    </div>

    <script src="asgnmt8.js"></script>
</body>
</html>
